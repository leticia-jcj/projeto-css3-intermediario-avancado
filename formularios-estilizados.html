<!DOCTYPE html>
<html>
 <head>
  
 	   <title>Formulários Estilizados</title>
       <meta charset="utf-8"/>
       
       <!-- estilo costumizado -->
       <link rel="stylesheet" type="text/css" href="css/estilo7.css">
  
   </head>
   <body>
 		<h2>Formulários Estilizados</h2>
 		
 		<form>
 			<fieldset> <!-- agrupa dados semelhantes -->
 				<legend>Detalhes de contato</legend>
 				
 				<div>
 					<label for="nome">Nome:</label> <!-- identificar caixas de texto -->
 					<input type="text" name="nome" id="nome">
 				</div>
 				
 				<div>
 					<label for="email">E-mail:</label>
 					<input type="text" name="email" id="email">
 				</div>
 				
 				<div>
 					<label for="url">URL:</label>
 					<input type="text" name="url" id="url">
 				</div>
 			</fieldset>
 			
 			<fieldset>
 				<legend>Comentários</legend>
 				 <div>
 				 	<label for="mensagem">Mensagem</label>
 				 	<textarea name="mensagem" id="mensagem"></textarea>
 				 </div>
 			</fieldset>
 			
 			<fieldset>
 				<legend>Lembrar de mim</legend>
 				
 				<div>
 					<label>
 						<input class="radio" type="radio" name="lembrar" id="sim">Sim
 					</label>
 				</div>
 				
 				<div>
 					<label>
 						<input class="radio" type="radio" name="lembrar" id="nao">Não
 					</label>
 				</div>
 			
 			</fieldset>
 			
 			
 		</form>
 		
   </body>
</html>
