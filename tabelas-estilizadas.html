<!DOCTYPE html>
<html>
 <head>
  
 	   <title>Tabelas Estilizadas</title>
       <meta charset="utf-8"/>
       
       <!-- estilo costumizado -->
       <link rel="stylesheet" type="text/css" href="css/estilo6.css">
  
   </head>
   <body>
 		<h2>Estilizando Tabelas</h2>
		<table>
			<tr>
				<th>Código</th>
				<th>Produto</th>
				<th class="numero">Preço</th>
	     	</tr>
	     	
	     	<tr class="">
				<td>001</td>
				<td>Notebook</td>
				<td class="numero">R$ 2.600,00</td>
	     	</tr>
	     	
	     	<tr class="alternado">
				<td>002</td>
				<td>Celular</td>
				<td class="numero">R$ 1.599,99</td>
	     	</tr>
	     	
	     	<tr class="">
				<td>003</td>
				<td>Tablet</td>
				<td class="numero">R$ 1.950,80</td>
	     	</tr>
	     	
	     	<tr class="alternado">
				<td>004</td>
				<td>Gabinete</td>
				<td class="numero">R$ 1.155,00</td>
	     	</tr>
	     	
		</table>
   </body>
</html>
